<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snail Bait!</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <div id="lives">

            </div>
            
            <div id="score">0</div>
            <div id="fps"></div>
        </div>

        <!-- arena -->
        <div id="arena">
            <!-- game canvas -->
            <canvas id="game-canvas" width="800" height="400">
                Your browser does not support HTML5 Canvas
            </canvas>
    
            <!-- sound & music -->
            <div id="sound-and-music">
                <div class="checkbox-div">
                    Sound <input type="checkbox" id="sound-checkbox" checked/>
                </div>
    
                <div class="checkbox-div">
                    Music <input type="checkbox" id="music-checkbox" checked/>
                </div>
    
            <!-- instructions -->
            <div id="instructions">
                <div class="keys">
                    d / k 
                    <div class="explanation">
                        move left / right
                    </div>
                </div>
    
                <div class="keys">
                    f / j 
                    <div class="explanation">
                        jump
                    </div>
                </div>
    
                <div class="keys">
                    p 
                    <div class="explanation">
                        pause
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/app.js"></script>
</body>
</html>
